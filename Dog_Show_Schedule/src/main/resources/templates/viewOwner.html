<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dog Show Schedules</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div class="head"><h1>Dog Details</h1></div><br><br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Judges</th>
        </tr>
        <tr th:each="dog : ${owner.dogs}">
            <td th:text="${dog.id}"></td>
            <td th:text="${dog.name}"></td>
            <td>
                <ul>
                    <li th:each="judge : ${dog.judges}" th:text="${judge.name}"></li> 
                </ul>
            </td>
        </tr>
    </table>
    <br><br><br>
    <a th:href="@{/}">Home</a>
</body>
</html>
