<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>PawPanel</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div th:replace="~{fragments/navbar :: navigation}"></div>
	<div class="head"><h1>Dog Details</h1></div><br><br>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Judges</th>
        </tr>
        <tr th:each="dog : ${owner.dogs}">
            <td th:text="${dog.id}"></td>
            <td th:text="${dog.name}"></td>
            <td>
                <ul>
                    <li th:each="judge : ${dog.judges}" th:text="${judge.name}"></li> 
                </ul>
            </td>
        </tr>
    </table>
    <br><br><br>
    <!--footer-->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
